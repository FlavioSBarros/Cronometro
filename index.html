<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <form name="main" >
            <div id="timer">
              <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
            </div>

        
            <div id="btn">
                <button type="button" name="start"><i class="fa-solid fa-play"></i></button>
                <button type="button" name="pause"><i class="fa-solid fa-circle-pause"></i></button>
                <button type="button" name="reset"><i class="fa-solid fa-rotate-left"></i></button>
            </div>
          </form>
    </main>
      <script src="javascrip.js"></script>
</body>
</html>
